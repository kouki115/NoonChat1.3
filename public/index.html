<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>NoonChat v1.3</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1> NoonChat v1.3</h1>
                                <h4><a href="https://mun431535.wixsite.com/my-site" target="_blank" class="btn-gradient-3d-orange">公式webサイト</a></h4>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">名前</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="名前を入力してください"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">参加する部屋</label>
						<select name="room" id="room">
							<option value="ノーマルチャット">ノーマルチャット</option>
							<option value="無法地帯">無法地帯</option>
							<option value="3-A">3-A</option>
							<option value="3-B">3-B</option>
							<option value="3-C">3-C</option>
							<option value="3-D">3-D</option>
						</select>
					</div>
					<button type="submit" class="btn">チャットに参加</button>
				</form>
			</main>
		</div>
    <!-- スマホ表示対応：１倍表示に固定 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</body>
</html>
